<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form id="formData">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="email">email</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age">
        </div>

        <button id="submitBtn">Submit</button>

    </form>
    <div id="display"></div>
    
</body>
<script>
    submitBtn.addEventListener('click', (event)=>{
        event.preventDefault()
        //console.log(event.target.id);
        event.target.innerHTML =`
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
            </div>
        `
            //console.log(foemData.name.value, formData.email.value, formData.age.value);
            // push will add from the right side while unshift will add from the left side
        
        let obj = {
            name:formData.name.value,
            email:formData.email.value,
            age:formData.age.value
        }
    
    //console.log(obj);
    setTimeout(()=>{
        event.target.innerHTML = 'Submit'
        displayDetails(obj)    
    }, 100)

    if(formData.name.value == ''|| formData.age.value == '' || formData.email.value == ''){
        alert('fill all input')
    }else{
        alert('form filled')
    }

    })
      
    function displayDetails(obj){
        const {name,email,age} = obj
        display.innerHTML = `
        <div>
            <p>Name : ${name}</p>
            <p>Email : ${email}</p>
            <p>Age : ${age}</p>
            
            </div>`;
        
    }




</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
