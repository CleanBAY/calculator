<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="showTime">

    </div>
    
</body>
<script>
    let date = new Date

    function getDateAndDisplay(){
        showTime.innerHTML = `<h1>${date.getHours()} : ${date.getMinutes()}, ${date.getSeconds()}</h1>
        `

    }
    setInterval(() => {
        getDateAndDisplay()
    }, 1000);

    getDateAndDisplay

    

</script>
</html>
