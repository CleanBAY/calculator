    function somtin(param){
        let data=param.split('')
        let seen=false
        data.forEach(element =>{
            let first=param.indexOf(element)
            let last=param.lastIndexOf(element)
            if (last-first==1){
                seen=true
            }
        });
        return seen
    }


    console.log(somtin('book'))
</script>
